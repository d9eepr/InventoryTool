<html>
<head></head>
<body>
    

<div class="col-md-6 offset-md-3">
    <form #form = "ngForm" (ngSubmit)="onSubmit(form.value)">
       
        
        <div class="form-group">
          
            <label >MODEL</label>
            <input  type="text" class="form-control" id="model"  name ="model" ngModel>

        </div>
        <div class="form-group">
            <label >OWNER</label>
            <input  type="text" class="form-control" id="owner"  name ="owner" ngModel>

        </div>
        <div class="form-group">
            <label >CONFIGURATION</label>
            <input  type="text" class="form-control" id="config"   name ="config" ngModel>

        </div>
        <br>
        <div class="form-group">
         
            
            <button type="submit" class="btn btn-success">Submit</button>

        </div>
       
        
    </form>
    {{form.value | json}}



</div>
</body>
</html>
